<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div id="content">
            <h1>Pokemon Search</h1>

            <div id="device">
                <div id='screen'>
                    <div id='input-container'>
                        <label for="search-input">Search for Pok√©mon Name or ID:</label>
                        <input id="search-input" type='text'>
                        <button id="search-button">Search</button>
                    </div>
                    <div id="output-container">
                        <div id="img">

                        </div>
                        <div id="info">
                            <div id="name-and-other">
                                <span id="pokemon-name"><span id="pokemon-id"></span></span>
                                <span id="weight"><span id="height"></span></span>
                            </div>
                            <div id="types">

                            </div>
                        </div>
                    </div>



                    <div id="stats-container">
                        <div>Base</div>
                        <div>Stats</div>
                        <div>HP:</div>
                        <div id="hp"></div>
                        <div>Attack:</div>
                        <div id="attack"></div>
                        <div>Defense:</div>
                        <div id="defense"></div>
                        <div>Sp. Attack:</div>
                        <div id="special-attack"></div>
                        <div>Sp. Defense:</div>
                        <div id="special-defense"></div>
                        <div>Speed:</div>
                        <div id="speed"></div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
