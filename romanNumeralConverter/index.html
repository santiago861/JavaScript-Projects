<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="main-content">
            <h1>Roman Numeral Converter</h1>
            <div id="input-div">
                <h2 class="title-input">Enter a Number:</h2>
                <input id="number" type="number" min="1" required>
                <button id="convert-btn" type="button">Convert</button>
            </div>
            <p id="output"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
