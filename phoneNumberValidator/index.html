<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Phone Number Validator</title>
</head>
<body>
    <main>
        <div id="content">
            <h1>Phone Number Validator</h1>
            <div id="input-container">
                <label class="label-input" for="user-input">Enter a Phone Number:</label>
                <input id="user-input" type="text">
            </div>
            <div id="buttons">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div id="note">
                <p>Note: In the US, phone numbers can be formatted in many ways. Here are some examples of valid formats for US phone numbers: 1 555-555-5555, 1 (555) 555-5555, 1(555)555-5555, 1 555 555 5555, 5555555555, 555-555-5555, (555)555-5555</p>
            </div>
            <div class="hidden valid" id="result">
                
            </div>
            <div id="results-div">
                
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
